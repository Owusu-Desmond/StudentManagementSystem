<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f28becb976.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <title>Student Management Application</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-user-graduate"></i>
            Student<span class="text-primary">Management</span>App
        </h1>
        <form class="fs-4" id="student_form">
            <div id="error-container" class="mt-4 mb-2 text-center text-danger"></div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="fs-4 form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="class">Class</label>

            <select id="class" class="fs-4 form-select" aria-label="Default select example">
                <option value="One(1)">One(1)</option>
                <option value="Two(2)">Two(2)</option>
                <option value="Three(3)">Three(3)</option>
                <option value="Four(4)">Four(4)</option>
              </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="fs-4 form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="fs-4 form-control" required>
            </div>
            <input type="submit" value="Add Student" class="btn btn-primary btn-block" style="margin-top: 10px !important;">
        </form>
    <div class="input-group mt-5">
      <span class="input-group-text">@</span>
      <input type="text" id="search" onkeyup="searchStudent()" class="form-control" placeholder="Search student name here ..."  aria-describedby="inputGroupPrepend2">
    </div>
        <table class="table table-striped mt-5" id ='students_list'>
            <tr>
                <th>Names</th>
                <th>Class</th>
                <th>Ages</th>
                <th>Email</th>
                <th></th>
            </tr>
        </table>
    </div>
</body>
</html>
    <script src="./script.js"></script>
</body>
</html>
